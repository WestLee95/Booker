<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Booker Logo" class="logo">
            <h1>Booker</h1>
        </div>
    </header>
    <main>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="dropzone">
                <input type="file" name="file" accept=".pdf">
            </div>
            <button type="submit">Convert to Audio</button>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Booker Logo" class="footer-logo">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Pricing</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>
</body>
</html>
